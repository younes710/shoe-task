<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main>
        <div>
            <div class="slider1">
                <img src="/Assets/slider1.png" alt="slider1" class="w-100">
                <p class="h1 fw-bold mx-5 mt-5">We provide high quality<br>&nbsp;&nbsp;products just for you</p>
                <div class="slider1-carousel">
                    <button class="slide-btn slider1-btn"></button>
                    <button class="slide-btn next-slide2" id="slide1-next-slide2"></button>
                    <button class="slide-btn next-slide3" id="slide1-next-slide3"></button>
                </div>
                <div class="next-div">
                    <button type="button" class="rounded-pill text-white ms-4 next1-btn">Next</button>
                </div>
            </div>
            <div class="slider2">
                <img src="/Assets/slider2.png" alt="slider2" class="w-100">
                <p class="h1 fw-bold mx-5 mt-5">&nbsp;Your satisfaction is our<br>&nbsp;&nbsp;number one periority</p>
                <div class="slider2-carousel">
                    <button class="slide-btn next-slide1" id="slide2-next-slide1"></button>
                    <button class="slide-btn slider2-btn"></button>
                    <button class="slide-btn next-slide3" id="slide2-next-slide3"></button>
                </div>
                <div class="next-div">
                    <button type="button" class="rounded-pill text-white ms-4 next2-btn">Next</button>
                </div>
            </div>
            <div class="slider3">
                <img src="/Assets/slider3.png" alt="slider3" class="w-100">
                <p class="h1 fw-bold mx-5 mt-5">Let's fulfill your fashion<br>&nbsp;needs with
                    shoearight<br><span class="now">now!</span></p>
                <div class="slider3-carousel">
                    <button class="slide-btn next-slide1" id="slide3-next-slide1"></button>
                    <button class="slide-btn next-slide2" id="slide3-next-slide2"></button>
                    <button class="slide-btn slider2-btn"></button>
                </div>
                <div class="start-div">
                    <button type="button" class="rounded-pill text-white ms-4 start-btn">Get Started</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="onboarding.js"></script>
</body>

</html>
