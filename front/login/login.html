<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>

                viewBox="0 0 16 16">
                <path fill-rule="evenodd"

            </svg>
        </button>
    </header>
    <main>
        <img src="/Assets/blackShoeaLogo.png" alt="logo" class="logo">
        <div class="text">
            <p class="display-5 fw-bold">Login to Your Account</p>
        </div>
        <form>
            <input type="email" id="formTextExample2" class="email" aria-describedby="textExample2" placeholder="Email"
                required />
            <input type="password" id="formTextExample1" class="pass" aria-describedby="textExample2"
                placeholder="Password" required />
            <div class="check">
                <input type="checkbox">
                <label class="h6">Remember me</label>
            </div>
            <div class="logIn">
                <p class="wrong-toast text-center fw-semibold">â›”The email or password is incorrectâ›”</p>
                <button type="button" class="rounded-pill text-white mx-4 login-btn" onclick="getData()">Login</button>
                <p class="fw-normal text-center">Don't you have an account? So let's go ðŸ‘‡</p>
                <button type="button" class="rounded-pill text-white mx-4 signIn-btn">Sign Up</button>

    </main>
    <script src="login.js"></script>
</body>

</html>
