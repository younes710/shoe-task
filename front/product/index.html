<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="slider1">
        <button class="back-btn slide1Back">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi bi-arrow-left back"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </button>
        <img alt="slider1" class="w-75 mt-5 mx-5 image1">
        <div class="slider-carousel">
            <button class="slide-btn slider1-btn"></button>
            <button class="slide-btn next-slide2" id="slide1-next-slide2"></button>
            <button class="slide-btn next-slide3" id="slide1-next-slide3"></button>
        </div>
    </div>
    <div class="slider2">
        <button class="back-btn slide2Back">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi bi-arrow-left back"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </button>
        <img alt="slider2" class="w-75 mt-5 mx-5 image2">
        <div class="slider-carousel">
            <button class="slide-btn next-slide1" id="slide2-next-slide1"></button>
            <button class="slide-btn slider2-btn"></button>
            <button class="slide-btn next-slide3" id="slide2-next-slide3"></button>
        </div>
    </div>
    <div class="slider3">
        <button class="back-btn slide3Back">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi bi-arrow-left back"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </button>
        <img alt="slider3" class="w-75 mt-5 mx-5 image3">
        <div class="slider-carousel">
            <button class="slide-btn next-slide1" id="slide3-next-slide1"></button>
            <button class="slide-btn next-slide2" id="slide3-next-slide2"></button>
            <button class="slide-btn slider2-btn"></button>
        </div>
    </div>
    <div class=" mt-4 ms-4 d-flex justify-content-between">
        <div>
            <p class="fw-bold display-5 brand-name-p"></p>
            <div class="prod-rate">
                <p><span class="sold-num">5,371 sold</span><img src="/Assets/icons8-star-half-empty-24.png"
                        alt="rate star" class="ms-4">
                    4.3 (5,389
                    reviews)
                </p>
            </div>
        </div>
        <div>
            <button class="heart me-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                </svg></button>
        </div>
    </div>
    <div class="line ms-4"></div>
    <div class="mx-4">
        <p class="fw-semibold">Description</p>
        <p class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing. Nemo ab deserunt provident soluta
            laudantium,<br><button class="fw-bold view-more">view
                more...</button> <span class="more-description">
                neque
                iusto suscipit nam quas atque! </span><button class="fw-bold short-description">short
                description</button></p>
    </div>
    <div class="size-color ms-4">
        <div class="size">
            <h3 class="fw-bold">Size</h3>
            <button type="button" class="btn border-dark rounded-circle size-40">40</button>
            <button type="button" class="btn border-dark rounded-circle ms-1 size-41">41</button>
            <button type="button" class="btn border-dark rounded-circle ms-1 size-42">42</button>
        </div>
        <div class="scrollmenu">
            <h3 class="fw-bold">Color</h3>
            <div>
                <button type="button" class="btn btn-outline-light rounded-circle text-light bg-light light-btn"><img
                        src="/Assets/icons8-done-18.png" alt="done" class="done-img"></button>
                <button type="button" class="btn btn-outline-dark rounded-circle text-dark bg-dark dark-btn">40</button>
                <button type="button"
                    class="btn btn-outline-primary rounded-circle text-primary bg-primary primary-btn">41</button>
                <button type="button"
                    class="btn btn-outline-success rounded-circle text-success bg-success success-btn">42</button>
                <button type="button"
                    class="btn btn-outline-danger rounded-circle text-danger bg-danger danger-btn">40</button>
                <button type="button"
                    class="btn btn-outline-secondary rounded-circle text-secondary bg-secondary secondary-btn">41</button>
                <button type="button"
                    class="btn btn-outline-warning rounded-circle text-warning bg-warning warning-btn">42</button>
            </div>
        </div>
    </div>
    <div class="d-flex gap-5 ms-4 mt-4">
        <h3 class="fw-bold">Quantity</h3>
        <div class="d-flex gap-4 quantity">
            <button class="low"><img src="/Assets/icons8-subtract-24.png" alt="low" class="low-img"></button>
            <h2 class="shoe-num fw-bold"></h2>
            <button class="add"><img src="/Assets/icons8-plus-24.png" alt="add" class="add-img"></button>
        </div>
    </div>
    <div class="line ms-4 mt-2"></div>
    <div class="d-flex mt-3 justify-content-between ms-4">
        <div>
            <p class="text-secondary">Total price</p>
            <h2 class="total-price fw-bold"></h2>
        </div>
        <div class="add-div">
            <button type="button" class="btn btn-dark rounded-pill mt-2 ms-3 add-btn" onclick="addToCart()"><img
                    src="/Assets/icons8-white-shopping-bag-24.png" alt="cart" class="me-3">Add
                to Cart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
